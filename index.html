<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="main">
    <div class="square">
      <div class="qr-code">
        <img class="qr-code" src="/images/image-qr-code.png" alt="">
      </div>
      <div class="text">
        <p class="heading">Improve your front-end skills by building projects</p>
        <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

</html>
